{% csrf_token %}
<div class="form-group mb-2">
    <label for="username"> Username: </label>
    {{ form.username }}
</div>
<div class="form-group mb-2">
    <label for="first_name"> First name: </label>
    {{ form.first_name }}
</div>
<div class="form-group mb-2">
    <label for="last_name"> Last name: </label>
    {{ form.last_name }}
</div>
<div class="form-group mb-2">
    <label for="description"> Description: </label>
    {{ form.description }}
</div>
<div class="form-group mb-2">
    <label for="is_author"> Author: </label>
    {{ form.is_author }}
</div>
<div class="form-group mb-2">
    <label for="interest"> interest: </label>
    {{ form.interest }}
</div>
<div class="form-group mb-2">
    <label for="email"> Email: </label>
    {{ form.email }}
</div>

<div class="form-group mb-2">
    <label for="images"> Image: </label>
    {% if image_url %}
    <img src="{{ image_url }}" alt="image" width="100" height="180">
    {% endif %}
    {% if 'edit' == cur_action %}
    {{ form.images }}
    {% endif %}
</div>
